<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muzzaini AI - Voice Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Muzzaini AI</h1>
    <p class="subtitle">Your Intelligent Voice Assistant</p>
    
    <div class="button-container">
      <button id="micBtn">ðŸŽ¤ Start Listening</button>
      <button id="muteBtn">ðŸ”‡ Mute</button>
    </div>

    <!-- Text input -->
    <div style="margin-bottom:15px; text-align:center;">
      <input id="textInput" type="text" placeholder="Type your question...">
      <button id="sendBtn">Send</button>
    </div>
    
    <div id="statusEl">Press microphone or type a question</div>
    
    <div id="questionEl">
      <strong>You:</strong> <span id="questionText"></span>
    </div>
    
    <div id="answerEl">
      <strong>Assistant:</strong> <span id="answerText"></span>
    </div>
    
    <div id="loadingEl">
      <div class="spinner"></div>
      <span style="margin-left:10px; color:#666;">Thinking...</span>
    </div>
    
    <div class="footer">
      <p>Powered by Muzzaini AI Technology</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
